<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Entries</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Mask Status</th>
                <th>Final Result</th>
                <!-- <th>Image</th> -->
            </tr>
        </thead>
        <tbody id="entries-table">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from /entries endpoint and display it in the table
        fetch('/entries')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('entries-table');
                data.forEach(entry => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${entry.id}</td>
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>${entry.temperature} Â°C</td>
                        <td>${entry.mask_status ? 'Yes' : 'No'}</td>
                        <td>${entry.final_result ? 'Open the door' : 'Close the door!!!!'}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching entries:', error));
    </script>
</body>
</html>
