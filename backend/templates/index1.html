<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Entry</title>
</head>
<body>
    <h1>Test Entry Form</h1>
    <form id="entryForm" enctype="multipart/form-data">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>
        <br><br>
        <label for="mask_status">Wearing Mask (true/false):</label>
        <input type="text" id="mask_status" name="mask_status" required>
        <br><br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('entryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            
            const response = await fetch('/entry', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
